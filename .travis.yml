sudo: true
language: cpp
compiler: gcc
env:
- CXXFLAGS="-std=gnu++11"
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
        - libboost1.55-all-dev
    env:
    - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9
  - os: osx
    osx_image: xcode6.4
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository ppa:ethcore/ethcore
  -y    ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -q                            ;
  fi
install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install librocksdb-dev
  -y            ; fi
script:
- mkdir build && cd build
- cp ../test.sh .
- sh test.sh
before_deploy:
    - ls -la
    - pwd
    - tar cvfz build.tar.gz 1 2 3
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/build.tar.gz
  skip_cleanup: true
  on:
    repo: nnamon/test-travis
    tags: true
